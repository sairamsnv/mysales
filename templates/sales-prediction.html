	  <style>

body{font-family: 'Didact Gothic', sans-serif;

.w3_main_wrapper{width:100%; display:block;float:left;}

.title_h3{

input[type=submit] {

.wrapper {
margin: 0px auto;
width: 100%;
text-align: center;
}
.wrapper a {
display: inline-block;
/* width: 200px; */
/* height: 46px; */
/* line-height: 43px; */
font-size: 18px;
font-family: sans-serif;
text-decoration: none;
color: #fff;
background-color: #5f2423;
border: 1px solid #5f2423;
letter-spacing: 2px;
text-align: center;
position: relative;
transition: all .35s;
padding: 10px 71px;
box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);

}
.wrapper a span{
position: relative;
z-index: 2;
}

.wrapper a:after{
position: absolute;
content: "";
top: 0;
left: 0;
width: 0;
height: 100%;
background: #cf1b15;
transition: all .35s;
}

.wrapper a:hover {
color: #fff;
text-decoration: none;
box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
}
.wrapper a:hover:after{
width: 100%;
}
.aside_w3 select, input{	width: 240px !important;
display: inline !important;
}
.aside_w3{width: 50%;
float: left;
text-align: left;}
.wrap_1 {
display: block;
float: left;
width: 100%;
margin: 0px auto;
text-align: center;
margin-top: 20px;
margin-bottom: 20px;
}
.table-fixed tbody {
display: block;
height: 250px;
overflow: auto;
background: #fff;
}

table.table-fixed {
box-shadow: 2px 1px 10px #c8c1af;
border-radius: 5px;
border-collapse: collapse;
overflow: hidden;
width: 100%;
margin: 5px auto;
margin-top: 10px;
color: black;
}
.table-fixed > tbody > tr > td{color:#000; font-weight:bold; font-size:15px; text-align:center;}
thead { width: calc( 100% );}
thead, tbody tr {
display: table;
width: 100%;
table-layout: fixed;
font-size: 15px;
}
.table > thead > tr > th {
vertical-align: bottom;
border-bottom: 2px solid #ddd;
border-bottom-color: rgb(221, 221, 221);
}
.table .thead-dark th {
text-align: center;
color: #fff;
background-color: #7d3230;
border-color: #7d3230;
border-top-color: rgb(50, 56, 62);

}
